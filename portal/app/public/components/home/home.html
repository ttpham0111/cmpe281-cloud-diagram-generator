<script type="x-template" id="home">
  {% include 'components/home/home.template.html' %}
</script>

<script>
  Vue.component('p-home', {
    template: "#home",

    computed: {
      userId: function() {
        return AuthService.getUserId();
      }
    },

    methods: {
      logout: function() {
        var self = this;
        AuthService.logout().done(function() {
          self.$router.push('login');
        });
      }
    }
  });
</script>
